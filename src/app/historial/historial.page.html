<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let v of ventas">
      <ion-label>
        <h2>{{ v.productoNombre }}</h2>
        <p>Cantidad: {{ v.cantidad }}</p>
        <p>Total: ${{ v.total }}</p>
        <p>Fecha: {{ v.fecha.toDate() | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
